<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sewwin</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Sewwin</h1>
    <p>Stitching Style & Comfort Together</p>
  </header>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="slider">
      <img src="img1.jpg" alt="Slide 1" class="slide active">
      <img src="img2.jpg" alt="Slide 2" class="slide">
      <img src="img3.jpg" alt="Slide 3" class="slide">
    </div>
  </section>

  <section class="store">
    <h2>Our Products</h2>
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Handcrafted Sweater</h3>
        <p>$19.99</p>
        <button class="snipcart-add-item"
                data-item-id="tote-001"
                data-item-name="Handcrafted Sweater"
                data-item-price="19.99"
                data-item-url="/"
                data-item-description="A durable and stylish handcrafted tote bag.">
          Add to Cart
        </button>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Custom Sweater</h3>
        <p>$29.99</p>
        <button class="snipcart-add-item"
                data-item-id="cushion-002"
                data-item-name="Custom Sweater"
                data-item-price="29.99"
                data-item-url="/"
                data-item-description="A soft, customizable cushion with premium fabric.">
          Add to Cart
        </button>
      </div>
    </div>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mwkdvljq" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Sewwin | Contact: info@sewwin.com</p>
  </footer>

  <script src="script.js"></script>
  <script async src="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.js"></script>
  <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY_HERE"></div>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.0/default/snipcart.css" />
</body>
</html>
